<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Image Scanner Prototype - Scan and extract text from images using advanced OCR technology. Quickly upload and process images to retrieve structured and highlighted text results.">
  <title>Image Scanner (Prototype)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    .scanner-container {
      max-width: 600px;
      width: 100%;
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #preview {
      max-width: 100%;
      height: auto;
      display: none;
      margin-top: 1rem;
      border: 1px solid #dee2e6;
      border-radius: 0.5rem;
    }

    #formattedResult p {
      margin-bottom: 0.75rem;
      line-height: 1.6;
    }

    #formattedResult strong {
      color: #d63384;
    }

    .section-title {
      font-weight: 600;
      font-size: 1.2rem;
      margin-top: 1rem;
    }

    .description {
      font-size: 0.95rem;
      color: #6c757d;
      margin-bottom: 1.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="scanner-container">
    <h2 class="text-center mb-2">Image Scanner</h2>
    <p class="description">Scan and extract text from images using intelligent OCR processing. Designed for efficiency, accuracy, and clarity of results.</p>

    <div class="mb-3">
      <label for="imageInput" class="form-label">Upload an Image</label>
      <input type="file" class="form-control" id="imageInput" accept="image/*">
    </div>

    <img id="preview" alt="Image Preview" class="img-fluid img-thumbnail">

    <div class="text-center mt-3">
      <button id="scanBtn" class="btn btn-primary">Scan Image</button>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="mt-3 text-center d-none">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Scanning...</span>
      </div>
      <div class="mt-2">Scanning image, please wait...</div>
    </div>

    <!-- Result Section -->
    <div id="result" class="mt-4 alert alert-info d-none">
      <div class="section-title">Scan Result:</div>
      <div id="formattedResult"></div>
    </div>
  </div>

  <script>
    const imageInput = document.getElementById('imageInput');
    const preview = document.getElementById('preview');
    const scanBtn = document.getElementById('scanBtn');
    const result = document.getElementById('result');
    const loading = document.getElementById('loading');
    const formattedResult = document.getElementById('formattedResult');

    let base64Image = '';

    imageInput.addEventListener('change', () => {
      const file = imageInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        base64Image = e.target.result;
        preview.src = base64Image;
        preview.style.display = 'block';
      };
      reader.readAsDataURL(file);
    });

    scanBtn.addEventListener('click', async () => {
      if (!base64Image) {
        alert("Please upload an image first.");
        return;
      }

      loading.classList.remove('d-none');
      result.classList.add('d-none');
      formattedResult.innerHTML = '';

      try {
        const response = await fetch("https://h56-image-scanner-api.netlify.app/api/img-scanner", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ base64Image })
        });

        const data = await response.json();
        const rawText = data.result || "No result found.";

        const lines = rawText.split('\n').filter(line => line.trim() !== '');
        const formattedHTML = lines.map((line, index) => {
          const highlightedLine = line.replace(/(exam\S*)/gi, '<strong>$1</strong>');
          return `<p><span class="text-secondary">${index + 1}.</span> ${highlightedLine}</p>`;
        }).join('');

        formattedResult.innerHTML = formattedHTML;

      } catch (error) {
        formattedResult.innerHTML = "<p class='text-danger'>Error scanning image.</p>";
      } finally {
        loading.classList.add('d-none');
        result.classList.remove('d-none');
      }
    });
  </script>

</body>
</html>
